<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="CSS2.css">
</head>
<body>
	<section>
		<h1><strong>SIGN UP</strong></h1>
		<p>Here you can register your account if you want.<p><br>
	</section>
	<form method="GET">
		<img src="822711.png">
		First name: <input type="text" name="first name" placeholder="First name" class="reglinks" required><br>
		Last name: <input type="text" name="last name" placeholder="Last name" class="reglinks" required><br>
		Date of birth <input type="date" name="date"placeholder="First name" placeholder="DOB" class="reglinks" required><br>
		Email: <input type="email" required name="Email"placeholder="Email" class="reglinks" ><br>
		Password: <input type="password" name="password" min=5 placeholder="Password" class="reglinks" required><br>
		<div class="button">
			Gender: <br>
			<input type="radio" name="Gender" value="Male" >Male<br>
			<input type="radio" name="Gender" value="Female">Female<br>
			<input type="radio" name="Gender" value="Others">Others<br>
			Preferred Gadget:<br>
				<select name="Preferred Gadget"><br>
				<option>--Please select--</option>
				<option value="mobile">Mobile</option><br>
				<option value="Laptop">Laptop</option><br>
				<option value="PC">PC</option><br>
			</select><br><br>
		</div>
		<input type="submit" value="Sign up">
		<input type="reset" value="Reset"><br><br>	
		<a href="index.html">Go back</a><br>
	</form>
	<footer>Copyright</footer>
</body>
</html>
